<!DOCTYPE HTML>

  <title>Gallery</title>
</head>
<body>
  <div class="container">
    <div class="search">
      <input id="search" name="search" type="text" placeholder="Start typing here..." type="text" data-list=".list">
    </div>

    <div class="list">
        <a class="pic" href="photos/01.jpg" data-lightbox="portrait" data-alt="Hay bales in a field." data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg"></a>
        <a class="pic" href="photos/02.jpg" data-lightbox="portrait" data-alt="A lake in front of a mountain." data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg"></a>
        <a class="pic" href="photos/03.jpg" data-lightbox="portrait" data-alt="Mountain with trees." data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg"></a>
        <a class="pic" href="photos/04.jpg" data-lightbox="portrait" data-alt="An iceberg in water." data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg"></a>
        <a class="pic" href="photos/05.jpg" data-lightbox="portrait" data-alt="Canyons with some brush." data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg"></a>
        <a class="pic" href="photos/06.jpg" data-lightbox="portrait" data-alt="Woods in the fall." data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg"></a>
        <a class="pic" href="photos/07.jpg" data-lightbox="portrait" data-alt="A very green plantation." data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg"></a>
        <a class="pic" href="photos/08.jpg" data-lightbox="portrait" data-alt="Sand dunes with a blue sky." data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg"></a>
        <a class="pic" href="photos/09.jpg" data-lightbox="portrait" data-alt="A walkway through some trees." data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg"></a>
        <a class="pic" href="photos/10.jpg" data-lightbox="portrait" data-alt="A sunset by the ocean." data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt=></a>
        <a class="pic" href="photos/11.jpg" data-lightbox="portrait" data-alt="High view of a countryside." data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg"></a>
        <a class="pic" href="photos/12.jpg" data-lightbox="portrait" data-alt="A meadow in front of a mountain." data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg"></a>
